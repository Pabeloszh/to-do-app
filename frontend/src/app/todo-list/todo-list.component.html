<ng-container *ngFor = "let todo  of fetchedData">
    <mat-card>
        <mat-checkbox class="example-margin"></mat-checkbox>
        <div>
            <div>
                <h4>{{todo.title}}</h4>
                <span>{{todo.whenToDo}}</span>
            </div>
            <p>{{todo.desc}}</p>
        </div>

    </mat-card>
</ng-container>
